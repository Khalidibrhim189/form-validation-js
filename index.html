<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form Validation</title>
</head>
<body>

    <form action="khalidForm">
        <label for="username">
            Username :
        </label>

        <input type="text" id="username" required placeholder="Name user" />


        <label for="password">
            Password : 
        </label>

        <input type="password" id="password" required placeholder="Kata Sandi" />

        <button type="submit" onclick="masukAkun();">
            Masuk
        </button>
    </form>
    

    <script src="main.js"></script>
</body>
</html>
